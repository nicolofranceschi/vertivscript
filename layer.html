<div id="searchUI"
    style='position:fixed; top:0%; left:0%; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:10000; display: flex; justify-content: center; align-items: center;'>
    <div style="margin:50px;">
        <div style="background-color:white; padding:20px; border-radius:10px; position: relative;">
            <h1 class="inter-font">Search</h1>
            <button style="position: absolute; top:10px; right:10px; cursor: pointer; width: 24px; height: 24px; padding: 2px; display: flex; justify-content: center; align-items: center;" onclick="closeSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
            <input id="searchValue" type="search" name="search" />
            <button type="submit" value="GO"
                onclick="searchElement(document.getElementById('searchValue').value)">GO</button>
            <div id="formPlace"
                style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px; max-height: 300px; overflow: auto; cursor: pointer;">
            </div>
        </div>
    </div>
</div>
